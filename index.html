<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>
<body>
    <h2 class="title"> Weather App </h2>
        <div>
                    
                    <select class="city">
                        <option value="washington">Chicago</option>
                        <option value="my-city">My City</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="khartoum">Khartoum</option>
                        <option value="riyadh">Riyadh</option>
                    </select> 
                    
        </div>
        <div class="location">
            <h1 class="location-timezone">Timezone</h1>
            <canvas class="icon" width="128" height="128"></canvas>
        </div>

        <div class="temperature">
            <div class="degree-section">
                <h2 class="temprature-degree"> 34 </h2>
                <span>F</span>
            </div>
            <div class="temprature-description">It's Cold</div>
            <div class="timeC">
            <div class="localTime">Local Time &nbsp;&nbsp;</div>
            <div class="time">Time</div>
            </div>
        </div>

</body>
<script src="skycons.js"></script>
<script src="app.js"></script>



</html>
